{% extends "base.html" %}

{% block title %}Test Mode{% endblock %}

{% block header %}Test Mode{% endblock %}

{% block content %}
<div class="grid">
    {% for relay_name, state in relays.items() %}
    <button id="{{ relay_name }}" class="btn-relay {{ 'btn-success' if state else 'btn-danger' }}" 
            onclick="toggleRelay('{{ relay_name }}')">
        {{ relay_name }} - {{ 'ON' if state else 'OFF' }}
    </button>
    {% endfor %}
</div>
<div class="grid">
    <button class="btn-action" onclick="timeTest()">Time Test</button>
    <button class="btn-action" onclick="selfTest()">Self Test</button>
</div>
<div id="test-modal" class="modal">
    <div class="modal-content">
        <h2>Modal Title</h2>
        <p>Modal message goes here.</p>
        <button class="btn-action" onclick="closeModal()">Close</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/test_mode.js"></script>
{% endblock %}
