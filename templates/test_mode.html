<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
        h1 { margin: 20px 0; font-size: 1.8rem; }
        .carousel-item { text-align: center; }
        .relay-btn { width: 90%; font-size: 1.2rem; margin: 10px auto; }
        .carousel-control-prev, .carousel-control-next { color: white; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Test Mode</h1>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-inner">
                <!-- Page 1 -->
                <div class="carousel-item active">
                    {% for relay_name, state in relays.items() %}
                    <button id="{{ relay_name }}" class="btn relay-btn {{ 'btn-success' if state else 'btn-danger' }}" 
                            onclick="toggleRelay('{{ relay_name }}')">
                        {{ relay_name }} - {{ 'ON' if state else 'OFF' }}
                    </button>
                    {% endfor %}
                </div>
                <!-- Additional pages can be added here if needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <button class="btn btn-outline-light btn-lg mt-4" onclick="location.href='/'">Home</button>
    </div>

    <script>
        function toggleRelay(relayName) {
            fetch(`/toggle/${relayName}`)
                .then(response => response.json())
                .then(data => {
                    const button = document.getElementById(relayName);
                    button.className = data.state ? 'btn relay-btn btn-success' : 'btn relay-btn btn-danger';
                    button.innerText = `${relayName} - ${data.state ? 'ON' : 'OFF'}`;
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
