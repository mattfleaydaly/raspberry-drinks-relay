<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1>Test Mode</h1>
        <div class="row mt-4">
            {% for relay_name, state in relays.items() %}
            <div class="col-6 my-2">
                <button class="btn btn-lg w-100" 
                        id="{{ relay_name }}" 
                        onclick="toggleRelay('{{ relay_name }}')"
                        style="background-color: {{ 'green' if state else 'red' }}; color: white;">
                    {{ relay_name }} - {{ 'ON' if state else 'OFF' }}
                </button>
            </div>
            {% endfor %}
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-outline-light">Home</a>
        </div>
    </div>

    <script>
        function toggleRelay(relayName) {
            fetch(`/toggle/${relayName}`)
                .then(response => response.json())
                .then(data => {
                    const button = document.getElementById(relayName);
                    button.style.backgroundColor = data.state ? "green" : "red";
                    button.textContent = `${relayName} - ${data.state ? "ON" : "OFF"}`;
                });
        }
    </script>
</body>
</html>
