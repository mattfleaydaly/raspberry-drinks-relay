{% extends "base.html" %}
{% block title %}Make Drinks{% endblock %}
{% block header %}Make Drinks{% endblock %}
{% block content %}
<div class="container-fluid px-0 py-2">
    <!-- Status Indicator -->
    <div class="card mb-2">
        <div class="card-body p-2 d-flex justify-content-between align-items-center">
            <div>
                <span class="status-indicator status-online"></span>
                <span class="fw-medium">Ready to Serve</span>
            </div>
            <div>
                <span class="badge bg-success">Water: OK</span>
            </div>
        </div>
    </div>
    
    <!-- Drink Selection -->
    <h6 class="small text-muted mb-1">Select a drink:</h6>
    <div class="row g-1">
        <!-- Drink options -->
        <div class="col-6">
            <button class="btn w-100 drink-btn" data-drink="coffee">
                <i class="bi bi-cup-hot"></i>
                <div>Coffee</div>
            </button>
        </div>
        <div class="col-6">
            <button class="btn w-100 drink-btn" data-drink="tea">
                <i class="bi bi-cup"></i>
                <div>Tea</div>
            </button>
        </div>
        <div class="col-6">
            <button class="btn w-100 drink-btn" data-drink="hot-chocolate">
                <i class="bi bi-cup-straw"></i>
                <div>Hot Chocolate</div>
            </button>
        </div>
        <div class="col-6">
            <button class="btn w-100 drink-btn" data-drink="mocha">
                <i class="bi bi-cup-fill"></i>
                <div>Mocha</div>
            </button>
        </div>
    </div>
    
    <!-- Current Selection -->
    <div class="card mt-3">
        <div class="card-header py-2">
            <span>Current Selection</span>
        </div>
        <div class="card-body p-2" id="selected-drink-display">
            <div class="text-center text-muted py-2">
                <i class="bi bi-cup-straw fs-3 d-block mb-1"></i>
                Please select a drink
            </div>
        </div>
    </div>
    
    <!-- Options -->
    <div id="options-container" style="display:none;">
        <h6 class="small text-muted my-2">Customize:</h6>
        
        <div class="card mb-2">
            <div class="card-body p-2">
                <div class="mb-1">
                    <label class="form-label mb-1">Size</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="size" id="size-small" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="size-small">Small</label>
                        
                        <input type="radio" class="btn-check" name="size" id="size-medium" autocomplete="off">
                        <label class="btn btn-outline-primary" for="size-medium">Medium</label>
                        
                        <input type="radio" class="btn-check" name="size" id="size-large" autocomplete="off">
                        <label class="btn btn-outline-primary" for="size-large">Large</label>
                    </div>
                </div>
                
                <div class="mb-1">
                    <label class="form-label mb-1">Strength</label>
                    <input type="range" class="form-range" min="1" max="5" id="strength">
                </div>
                
                <div>
                    <label class="form-label mb-1">Sugar</label>
                    <div class="btn-group w-100">
                        <input type="radio" class="btn-check" name="sugar" id="sugar-none" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="sugar-none">None</label>
                        
                        <input type="radio" class="btn-check" name="sugar" id="sugar-low" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="sugar-low">Low</label>
                        
                        <input type="radio" class="btn-check" name="sugar" id="sugar-medium" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="sugar-medium">Med</label>
                        
                        <input type="radio" class="btn-check" name="sugar" id="sugar-high" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="sugar-high">High</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Make Drink Button -->
    <div class="mt-3">
        <button id="make-drink-btn" class="btn btn-primary w-100 py-2" disabled>
            <i class="bi bi-cup-hot"></i> Make Drink
        </button>
    </div>
    
    <!-- Progress Modal -->
    <div class="modal fade" id="progressModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Making your drink</h5>
                </div>
                <div class="modal-body text-center p-4">
                    <div class="progress mb-3">
                        <div id="drink-progress" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="status-message">Preparing...</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const drinkButtons = document.querySelectorAll('.drink-btn');
        const makeDrinkBtn = document.getElementById('make-drink-btn');
        const selectedDrinkDisplay = document.getElementById('selected-drink-display');
        const optionsContainer = document.getElementById('options-container');
        const progressModal = new bootstrap.Modal(document.getElementById('progressModal'));
        const progressBar = document.getElementById('drink-progress');
        const statusMessage = document.getElementById('status-message');
        
        let selectedDrink = null;
        
        // Set up drink button styles
        drinkButtons.forEach(button => {
            // Assign color based on drink type
            const drinkType = button.getAttribute('data-drink');
            switch(drinkType) {
                case 'coffee':
                    button.classList.add('btn-dark');
                    break;
                case 'tea':
                    button.classList.add('btn-success');
                    break;
                case 'hot-chocolate':
                    button.classList.add('btn-danger');
                    break;
                case 'mocha':
                    button.classList.add('btn-warning');
                    break;
                default:
                    button.classList.add('btn-info');
            }
            
            // Set up click handler
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                drinkButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active to this button
                this.classList.add('active');
                
                // Store selected drink
                selectedDrink = this.getAttribute('data-drink');
                
                // Update display
                const drinkName = this.textContent.trim();
                const iconClass = this.querySelector('i').className;
                
                selectedDrinkDisplay.innerHTML = `
                    <div class="text-center py-2">
                        <i class="${iconClass} fs-3 d-block mb-1"></i>
                        <div class="fw-bold">${drinkName}</div>
                    </div>
                `;
                
                // Show options
                optionsContainer.style.display = 'block';
                
                // Enable make drink button
                makeDrinkBtn.disabled = false;
            });
        });
        
        // Make drink button handler
        makeDrinkBtn.addEventListener('click', function() {
            if (!selectedDrink) return;
            
            // Get options
            const size = document.querySelector('input[name="size"]:checked')?.id.replace('size-', '') || 'small';
            const strength = document.getElementById('strength')?.value || '3';
            const sugar = document.querySelector('input[name="sugar"]:checked')?.id.replace('sugar-', '') || 'none';
            
            // Show progress modal
            progressModal.show();
            progressBar.style.width = '0%';
            statusMessage.textContent = 'Preparing...';
            
            // Simulate drink making process
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                
                // Update status message
                if (progress < 20) {
                    statusMessage.textContent = 'Heating water...';
                } else if (progress < 40) {
                    statusMessage.textContent = 'Adding ingredients...';
                } else if (progress < 60) {
                    statusMessage.textContent = 'Mixing...';
                } else if (progress < 80) {
                    statusMessage.textContent = 'Pouring...';
                } else {
                    statusMessage.textContent = 'Almost ready...';
                }
                
                // When complete
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = 'Your drink is ready!';
                    
                    // Add success class
                    progressBar.classList.remove('progress-bar-animated');
                    progressBar.classList.add('bg-success');
                    
                    // Close modal after delay
                    setTimeout(() => {
                        progressModal.hide();
                        
                        // Reset UI after a short delay
                        setTimeout(() => {
                            // Reset selected drink
                            selectedDrink = null;
                            
                            // Reset active buttons
                            drinkButtons.forEach(btn => btn.classList.remove('active'));
                            
                            // Reset display
                            selectedDrinkDisplay.innerHTML = `
                                <div class="text-center text-muted py-2">
                                    <i class="bi bi-cup-straw fs-3 d-block mb-1"></i>
                                    Please select a drink
                                </div>
                            `;
                            
                            // Hide options
                            optionsContainer.style.display = 'none';
                            
                            // Disable make drink button
                            makeDrinkBtn.disabled = true;
                            
                            // Reset progress bar
                            progressBar.style.width = '0%';
                            progressBar.classList.add('progress-bar-animated');
                            progressBar.classList.remove('bg-success');
                        }, 500);
                    }, 2000);
                }
            }, 200);
        });
    });
