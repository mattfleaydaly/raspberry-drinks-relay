<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relay Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1>Relay Control</h1>
        <div class="row mt-4">
            {% for relay_name, relay in relays.items() %}
            <div class="col-6 my-2">
                <button class="btn btn-lg btn-primary w-100" onclick="toggleRelay('{{ relay_name }}')">
                    Toggle {{ relay_name }}
                </button>
            </div>
            {% endfor %}
        </div>
        <div class="mt-5">
            <button class="btn btn-secondary" onclick="updateRepo()">Check for Updates</button>
        </div>
    </div>

    <script>
        function toggleRelay(relay_name) {
            fetch(`/toggle/${relay_name}`);
        }
        function updateRepo() {
            fetch("/update").then(() => alert("Updated successfully!"));
        }
    </script>
</body>
</html>
