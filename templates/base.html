<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Page Title{% endblock %}</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Dark theme */
        body {
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Header styling */
        .header {
            background-color: #282c34;
            border-bottom: 2px solid #444;
            padding: 1rem;
            padding-right: 1.5rem; /* Increased right padding */
        }
        .header h1 {
            color: #00d1b2;
            margin: 0;
        }
        /* Container modifications */
        .main-container {
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
        }
        /* Custom button states */
        .btn-relay.active {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
        }
        .btn-relay.inactive {
            background: linear-gradient(45deg, #e53935, #ff6b6b);
        }
        /* Preserve drag scroll functionality */
        .active-drag {
            cursor: grabbing;
        }
        /* Log container */
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
        }
        /* Nav buttons */
        .nav-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-btn i {
            font-size: 1.2rem;
        }
        /* Nav buttons container */
        .nav-buttons {
            margin-right: 0.5rem; /* Added margin to nav buttons container */
        }
    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <h1>{% block header %}System Dashboard{% endblock %}</h1>
        <div class="d-flex gap-2 nav-buttons">
            {% if request.path != '/' %}
            <button class="btn btn-outline-primary nav-btn" id="backBtn" title="Go Back">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn btn-outline-success nav-btn" id="homeBtn" title="Home">
                <i class="bi bi-house-fill"></i>
            </button>
            {% endif %}
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="/static/js/script.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
