<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}Drinks Machine{% endblock %}</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Local Bootstrap Icons -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <div class="header-kicker">{{ system_name }}</div>
            <h1>{% block header %}System Dashboard{% endblock %}</h1>
        </div>
        <div class="nav-buttons">
            {% if request.path != '/' %}
            <button class="btn nav-btn" id="backBtn" title="Go Back" aria-label="Go Back">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn nav-btn" id="homeBtn" title="Home" aria-label="Home">
                <i class="bi bi-house-fill"></i>
            </button>
            {% endif %}
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <div id="osk" class="osk hidden" aria-hidden="true">
        <div class="osk-bar">
            <div class="osk-title">Onâ€‘Screen Keyboard</div>
            <button class="btn osk-close" type="button">Close</button>
        </div>
        <div class="osk-keys"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="/static/js/script.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
