<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
        .container { margin-top: 30px; text-align: center; }
        h1 { margin-bottom: 20px; font-size: 1.8rem; }
        .btn-lg { font-size: 1.2rem; margin: 10px 0; width: 90%; }
        p { font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p><strong>Version:</strong> {{ version }}</p>
        <p><strong>Local IP:</strong> {{ local_ip }}</p>
        <button class="btn btn-warning btn-lg" onclick="runSetup()">Run Setup</button>
        <button class="btn btn-outline-light btn-lg" onclick="location.href='/'">Home</button>
    </div>

    <script>
        function runSetup() {
            fetch('/run-setup', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.status));
        }
    </script>
</body>
</html>
