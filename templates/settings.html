<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
        .container { margin-top: 30px; text-align: center; }
        h1 { margin-bottom: 20px; font-size: 1.8rem; }
        .btn-lg { font-size: 1.2rem; margin: 10px 0; width: 90%; }
        p { font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p><strong>Version:</strong> {{ version }}</p>
        <p><strong>Local IP:</strong> {{ local_ip }}</p>
        <button class="btn btn-warning btn-lg" onclick="runSetup()">Run Setup</button>
        <button class="btn btn-info btn-lg mt-3" onclick="checkForUpdates()">Check for Updates</button>
        <button class="btn btn-outline-light btn-lg mt-4" onclick="location.href='/'">Home</button>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Alert</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">Message here</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runSetup() {
            fetch('/run-setup', { method: 'POST' })
                .then(response => response.json())
                .then(data => showModal("Setup", data.status));
        }

        function checkForUpdates() {
            fetch('/update')
                .then(response => response.json())
                .then(data => showModal("Update", data.status));
        }

        function showModal(title, message) {
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalBody").textContent = message;
            const alertModal = new bootstrap.Modal(document.getElementById("alertModal"));
            alertModal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
