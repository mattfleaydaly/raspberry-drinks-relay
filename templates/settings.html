{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block header %}Settings{% endblock %}

{% block content %}
<div class="grid">
    <div><strong>Version:</strong> {{ version }}</div>
    <div><strong>Local IP:</strong> {{ local_ip }}</div>
    <button class="btn-action" onclick="controlSystem('reboot')">Reboot System</button>
    <button class="btn-action" onclick="controlSystem('shutdown')">Shutdown System</button>
    <button class="btn-action" onclick="checkForUpdates()">Check for Updates</button>
    <button class="btn-action" onclick="location.href='/about'">About</button>
</div>
{% endblock %}
