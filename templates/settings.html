{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block header %}Settings{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="card bg-dark text-white mb-4">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <p class="mb-2"><strong>Version:</strong> {{ version }}</p>
                    <p class="mb-0"><strong>Local IP:</strong> {{ local_ip }}</p>
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-6 col-md-4 col-lg-3">
                    <button id="check-updates-btn" class="btn btn-primary w-100 py-3" disabled onclick="checkForUpdates()">
                        Check for Updates
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button id="system-update-btn" class="btn btn-primary w-100 py-3" onclick="performSystemUpdate()">
                        System Update
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100 py-3" onclick="location.href='/about'">About</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-primary w-100 py-3" onclick="openWiFiConfig()">WiFi Configuration</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-warning w-100 py-3" onclick="controlSystem('reboot')">Reboot</button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <button class="btn btn-danger w-100 py-3" onclick="controlSystem('shutdown')">Shutdown</button>
                </div>
            </div>
        </div>
    </div>

    <!-- System Update Modal -->
    <div id="update-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">System Update</h5>
                    <button type="button" class="btn-close btn-close-white" onclick="closeUpdateModal()"></button>
                </div>
                <div class="modal-body">
                    <div id="update-logs" class="log-container bg-black text-success font-monospace p-3 rounded">
                        <!-- Logs will appear here -->
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button class="btn btn-primary" onclick="closeUpdateModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- WiFi Config Modal -->
    <div id="wifi-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">WiFi Configuration</h5>
                    <button type="button" class="btn-close btn-close-white" onclick="closeWiFiModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary py-2" onclick="loadWiFiConfigFromUSB()">Load USB Config</button>
                        <button class="btn btn-danger py-2" onclick="resetNetworkSettings()">Reset All Network Settings</button>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button class="btn btn-secondary" onclick="closeWiFiModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/settings.js"></script>
{% endblock %}
